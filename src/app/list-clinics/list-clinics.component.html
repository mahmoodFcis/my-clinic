<main class="theia-exception">
  <div id="results">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4><strong>Showing {{clinics.length>pageSize?pageSize*page.currentPage:clinics.length}}</strong> of {{clinics.length}} results</h4>
        </div>
        <div class="col-md-6">
          <div class="search_bar_list">
            <input type="text" class="form-control" placeholder="Ex. Specialist, Name, Doctor...">
            <input type="submit" value="Search">
          </div>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /results -->

  <div class="filters_listing">
    <div class="container">
      <ul class="clearfix">
        <li>
          <h6>Type</h6>
          <div class="switch-field">
            <input type="radio" id="all" name="type_patient" value="all" checked>
            <label for="all">All</label>
            <input type="radio" id="doctors" name="type_patient" value="doctors">
            <label for="doctors">Doctors</label>
            <input type="radio" id="clinics" name="type_patient" value="clinics">
            <label for="clinics">Clinics</label>
          </div>
        </li>
        <li>
          <h6>Layout</h6>
          <div class="layout_view">
            <a href="grid-list.html"><i class="icon-th"></i></a>
            <a href="#0" class="active"><i class="icon-th-list"></i></a>
            <a href="list-map.html"><i class="icon-map-1"></i></a>
          </div>
        </li>
        <li>
          <h6>Sort by</h6>
          <select name="orderby" class="selectbox">
          <option value="Closest">Closest</option>
          <option value="Best rated">Best rated</option>
          <option value="Men">Men</option>
          <option value="Women">Women</option>
          </select>
        </li>
      </ul>
    </div>
    <!-- /container -->
  </div>
  <!-- /filters -->
  
  <div class="container margin_60_35">
    <div class="row">
      <div class="col-lg-7">
 
        <clinics-card *ngFor="let clinic of (clinics|pFilter:page.currentPage:pageSize);" (actionMessage)="doChildAction($event)" [cardClinic]="clinic" ></clinics-card>
        <pagination [pageSize]="pageSize" #page [recordsCount]="clinics.length"></pagination>
        <!-- /pagination -->
      </div>
      <!-- /col -->
      
      <aside class="col-lg-5" id="sidebar">
        <div id="map_listing" class="normal_list">
        </div>
      </aside>
      <!-- /aside -->
      
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</main>
<!-- /main -->
